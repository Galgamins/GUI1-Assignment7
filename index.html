<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Multiplication Table
  </title>
  <!-- stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1 class="text-center">
    Multiplication Table
  </h1>

  <!-- Form for inputs. Validate inputs are numbers using type="number". Non-number values will not be accepted. -->
  <div class="row justify-content-md-center">
    <form>
      <div class="form-group text-center col-md-3">
        <label for="multiplier1">Multiplier 1</label>
        <input type="number" step="any" class="form-control" id="multiplier1" placeholder="Enter lower number">
      </div>
      <div class="form-group text-center col-md-3">
        <label for="multiplier2">Multiplier 2</label>
        <input type="number" step="any" class="form-control" id="multiplier2" placeholder="Enter higher number">
      </div>
      <div class="form-group text-center col-md-3">
        <label for="multiplicand1">Multiplicand 1</label>
        <input type="number" step="any" class="form-control" id="multiplicand1" placeholder="Enter lower number">
      </div>
      <div class="form-group text-center col-md-3">
        <label for="multiplicand2">Multiplicand 2</label>
        <input type="number" step="any" class="form-control" id="multiplicand2" placeholder="Enter higher number">
      </div>
    </form>

    <div class="text-center">
      <button type="button" class="btn btn-secondary" id="button" onclick="generateTable(multiplier1, multiplier2, multiplicand1, multiplicand2)">Generate Table</button>
    </div>

    <h2 class="text-center">
      Result
    </h2>

    <table id="resultTable">
    </table>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/file.js"></script>
</body>

</html>
